<!doctype html>
<!-- in html5 <html>, <head>, <body> are optional, so let's save some bytes :) -->

<!-- head -->
<meta charset=utf-8>
<title>Taskboard 10k</title>
<link rel=stylesheet href=css/s.css>
<script src=http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js></script>
<menu>
    <a href="http://10k.aneventapart.com/Uploads/303/#" class="r" title="Clear board">
    </a>
    <input id="btn-hide"  type="button" value="隐藏" style="cursor:hand;" />
    <input id="btn-show"  type="button" value="显示" style="cursor:hand;" />
    <script>
		$(function(){
        	$("#btn-hide").click(function () {
            	$("#board .card").hide();
            	$("#btn-hide").hide();
            	$("#btn-show").show();
        	});
        	$("#btn-show").click(function () {
            	$("#board .card").show();
            	$("#btn-hide").show();
            	$("#btn-show").hide();
        	}).hide();
		});
    </script>
</menu>
